{% extends 'Base.html' %} {% block content %}
<header>
<h1 class="mt-3 alert alert-success text-center">Lista de Personas</h1>
<div class="text-end mb-3">
    <form method="post">
        {% csrf_token %}
        <div class="input-group mb-3">
            <span class="input-group-text"> Buscar Por Rut </span> 
            {{ form.rut }}    

            <input type="submit" value="Buscar" class="btn btn-success">
        </div>
    </form>
    <hr>
</div>
{%if Solicitud%}
<table class="table table-bordered table-striped">
  <thead>
    <tr>
      <th>Rut</th>
      <th>Contrasena solicitada</th>


      <th></th>
    </tr>
  </thead>
  <tbody>
    {% for p in Solicitud %}
    <tr>
      <td>{{ p.rut }}</td>
      <td>{{ p.nueva }}</td>


       <td>
           <a href="/eliminarsol/{{ p.rut }}" class="btn btn-danger">Eliminar</a>

       </td>
    </tr>
    {% endfor %}
  </tbody>
</table>

{% else %}
<div class="alert alert-warning">No existen registros</div>
</header>
{% endif %} {% endblock %}
